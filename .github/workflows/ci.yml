name: ci

on:
  # push:
  #   branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-lint:
    name: Dev CI (locked, lint + tests)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install (locked dev toolchain)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements/dev.txt
          python -m pip install -e . --no-deps

      - name: Verify lockfile is up to date
        shell: bash
        run: |
          python -m piptools compile \
            --extra dev \
            --extra quantlib \
            --no-strip-extras \
            -c requirements/dev.txt \
            pyproject.toml \
            -o /tmp/dev.txt
          diff -u <(grep -vE '^\s*#' requirements/dev.txt) <(grep -vE '^\s*#' /tmp/dev.txt)

      - name: Ruff
        run: |
          ruff check .
          ruff format --check .

      - name: Smoke import
        run: |
          python -c "import portfolio_analytics; print('import ok')"

      - name: Pytest
        run: |
          pytest src/portfolio_analytics/tests/ -q

  compatibility:
    name: Compatibility (resolver-based)
    runs-on: ubuntu-latest
    needs: test-lint
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install (resolver-based)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[quantlib]"
          python -m pip install pytest

      - name: Smoke import
        run: |
          python -c "import portfolio_analytics; print('import ok')"

      - name: Pytest
        run: |
          pytest src/portfolio_analytics/tests/ -q